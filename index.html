<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>AFRAME SPE PARTICLE SYSTEM COMPONENT</title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js' ></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js" ></script>
    </head>

    <body>
        <a-scene id = 'scene' >
            
            <a-entity position="0 1 0" spe-particles = "color: yellow, red, black, blue, green;
                distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 1800; velocity: 10;
                velocity-spread: 150; drag: 1; max-age: 10; duration: -1; bending: additive; active-mulitplier: 1000;
                size: 1, 1, 1, 0" ></a-entity>

                <a-entity position="0 -10 0" spe-particles = "color: orange, red, black, blue, green;
                distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velovity: 1;
                velocity-spread: 15; drag: 1; max-age: 2; duration: -1; bending: additive; active-mulitplier: 1000;
                size: 1, 1, 1, 0" ></a-entity>

                <a-entity position="-10 1 0" spe-particles = "color: pink, red, black, blue, green;
                distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velovity: 1;
                velocity-spread: 15; drag: 1; max-age: 2; duration: -1; bending: additive; active-mulitplier: 1000;
                size: 1, 1, 1, 0" ></a-entity>

                <a-entity position="10 1 0" spe-particles = "color: yellow, red, black, blue, green;
                distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velovity: 1;
                velocity-spread: 15; drag: 1; max-age: 2; duration: -1; bending: additive; active-mulitplier: 1000;
                size: 1, 1, 1, 0" ></a-entity>

                <a-entity position="0 10 0" spe-particles = "color: yellow, red, black, blue, green;
                distribution: sphere; randomize-velocity: true; radius: 1; particle-count: 800; velovity: 1;
                velocity-spread: 15; drag: 1; max-age: 2; duration: -1; bending: additive; active-mulitplier: 1000;
                size: 1, 1, 1, 0" ></a-entity>

                <a-sky color="black" ></a-sky>
                <a-camera position="0 0 30" ></a-camera>
        </a-scene>
    </body>
</html>
